
type Post @model {
   id: ID! @isUnique
   title: String!
   description: String
   url: String
   imageUrl: String
   price: Int
   bedrooms: Int
   location: String
   expensiveLocation: Boolean
   author: User! @relation(name: "UserPosts")
}

type User @model {
  dateOfBirth: DateTime
  id: ID! @isUnique
  name: String
  posts: [Post!]! @relation(name: "UserPosts")
}
